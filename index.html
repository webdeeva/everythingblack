<!DOCTYPE html>
<html>
<head>
    <title>Web3 Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="browser-container">
        <div class="toolbar">
            <div class="navigation-controls">
                <button id="back-button">‚Üê</button>
                <button id="forward-button">‚Üí</button>
                <button id="refresh-button">‚Üª</button>
                <input type="text" id="url-bar" placeholder="Enter URL">
                <button id="go-button">Go</button>
                <button id="bookmark-button">‚≠ê</button>
                <button id="devtools-button">üõ†</button>
            </div>
            <div class="tab-controls">
                <div id="tabs-container"></div>
                <button id="new-tab-button">+</button>
            </div>
        </div>
        <div class="main-container">
            <div class="sidebar">
                <button id="toggle-bookmarks">Bookmarks</button>
                <div id="bookmarks-panel" class="panel"></div>
                
                <button id="toggle-history">History</button>
                <div id="history-panel" class="panel"></div>
                
                <button id="toggle-web3">Web3</button>
                <div id="web3-panel" class="panel">
                    <div class="web3-controls">
                        <button id="connect-wallet">Connect Wallet</button>
                        <div id="wallet-info"></div>
                        
                        <div class="network-settings">
                            <h3>Network Settings</h3>
                            <input type="text" id="rpc-url" placeholder="RPC URL">
                            <input type="text" id="chain-id" placeholder="Chain ID">
                            <input type="text" id="explorer-url" placeholder="Explorer URL">
                            <button id="update-network">Update Network</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="webviews-container">
                <div class="webview-wrapper" style="width:100%; height:100%"></div>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
